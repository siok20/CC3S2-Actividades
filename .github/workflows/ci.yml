name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: Actividad-01/devops-practice

    - name: Run tests
      run: npm test
      working-directory: Actividad-01/devops-practice

    - name: Build Docker image
      run: docker build -t devops-practice Actividad-01/devops-practice/.


    - name: Run Docker Container
      run: docker run -d -p 3000:3000 devops-practice