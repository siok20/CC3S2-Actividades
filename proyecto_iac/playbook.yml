---
- name: Configurar VM
  hosts: all
  become: yes
  become_method: sudo
  remote_user: vagrant
  tasks:
    - name: Actualizar e instalar paquetes
      apt:
        update_cache: yes
        name:
          - git
          - curl
        state: present

    - name: Crear un usuario y grupo
      user:
        name: "usuario_dev"
        groups: "sudo"
        append: yes
        shell: "/bin/bash"
        create_home: yes